{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% block title %}Image Search{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="{% static 'app/styles.css' %}" rel="stylesheet" />
    </head>

    <body>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
        <div class="container">
            <h1 class="bd-title" id="content">Image Search</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="row">
                        <div class="col-lg-12 col-sm-6">
                            <div class="bs-component">
                                <div{% if message.tags %} class="alert alert-dismissible alert-{{ message.tags }}"{% endif %}>
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>{{ message }}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

                {% block content %}

                    <form enctype="multipart/form-data" action="{% url 'app:upload' %}" method="post" class="bd-example d-flex align-items-center">
                        <fieldset>
                            <legend>{% trans 'Upload Your Image' %}</legend>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p><input type="submit" value="Upload image" /></p>
                        </fieldset>
                    </form>

                {% endblock %}


        <footer class="container">Something awesome</footer>
    </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
